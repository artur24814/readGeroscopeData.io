<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Żyroskop</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylelink -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="h-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            Instrukcja:
                        </div>
                        <div class="card-body" style="font-size: 13px;">
                            <ol>
                                <li>Naciśnij Start (▶)</li>
                                <li>Rozpocznij nagrywanie (⏺️)</li>
                                <li>Naciśnij Stop (⏹️)</li>
                                <li>Pobierz wideo na telefon(⬇️)</li>
                            </ol>
                        </div>
                    </div>                   
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            Dane z żyroskopu urządzenia
                        </div>
                        <div class="card-body">
                            <div class="info">Alfa: <span id="alpha"></span></div>
                            <div class="info">Beta: <span id="beta"></span></div>
                            <div class="info">Gamma: <span id="gamma"></span></div>
                        </div>                      
                    </div>   
                </div>
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            Kamera
                        </div>
                        <div class="display-cover">
                            <video id="video" autoplay></video>
                            <canvas class="d-none"></canvas>

                            <img id="surface" src="img/gyroscope.png">
                        
                            <img class="screenshot-image d-none" alt="">
                        
                            <div class="controls">
                                <button class="btn btn-danger play" id='start-camera'><i class="bi bi-play-fill" style="color: red;"></i></button>
                                <button class="btn btn-info d-none" id="start-record"><i class="bi bi-record-circle-fill"></i></button>
                                <button class="btn btn-info pause d-none" id="stop-record"><i class="bi bi-stop-fill"></i></button>
                                <button class="btn btn-outline-success download-btn d-none" title="ScreenShot"><a id="download-video" download="test.webm"><i class="bi bi-download"></i></a></button>
                            </div>
                        </div>
                    </div>
                    
                </div>           
            </div>       
        </div>
    </section>   

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Website scripts -->
    <script src="script.js"></script>
</body>
</html>
